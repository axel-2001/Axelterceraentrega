{% extends "./base.html" %}
{% block title %}Usuarios{% endblock %}
{% block body %}

<div class="row">
    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
        <h2 class="colorh2" >Editor de Usuarios</h2>
        <div class="card">
            <div class="card-body">
                <form action="/usuarioEditado/" method="POST" enctype="multipart/form-data">{% csrf_token %}
                    <input type="hidden" name="txtCodigo" id="txtCodigo" class="form-control" placeholder="Nombre" maxlength="50" value="{{usuario.CodigoU}}" required >
                    <div class="form-group mb-3">
                        <input type="text" name="txtNombre" id="txtNombre" class="form-control" placeholder="Nombre" maxlength="50" value="{{usuario.Nombre}}"  required>
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" name="txtApellido" id="txtApellido" class="form-control" placeholder="Apellido" maxlength="50" value="{{usuario.Apellido}}" required>
                    </div>
                    
                    <div class="form-group mb-3">
                        <input type="Email" name="txtEmail" id="txtEmail" class="form-control"  placeholder="Correo" value="{{usuario.Email}}" required>
                    </div>

                    <div class="form-group mb-3">
                        <input type="password" name="txtPassword" id="txtPassword" class="form-control"  placeholder="Password" value="{{usuario.Password}}" required>
                    </div>

                    <div class="form-group mb-3">
                        Seleccione la Foto
                        <input type="file" name="txtFoto" id="txtFoto" class="form-control" accept="image/*" placeholder="Foto" value="{{usuario.ArchivoB}}" required>
                    </div>
                    
                    <div class="form-group mb-3">
                        <button type="submit" class="form-control btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
                <a class="btn btn-danger" href="/principalUser/">Cancelar</a>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
